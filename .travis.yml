sudo: false
language: node_js
node_js: 8

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
  - export PATH=$HOME/.yarn/bin:$PATH
cache: yarn
script: yarn build

deploy:
  - provider: npm
    skip-cleanup: true
    email: conartist6@gmail.com
    api_key: $NPM_TOKEN
    on:
      branch: master
      tags: true
